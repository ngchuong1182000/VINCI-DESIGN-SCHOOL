<!DOCTYPE html>

<body>
  <div id="root">
    <main>
      <div class="login_user"><a href="/">
          <svg class="icon__back" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewbox="0 0 64 64" alt="icon" style="height: 64px; width: 64px; cursor: pointer;"><a href="/index.html">
              <g fill="#FFF">
                <path d="M32 0C14.327 0 0 14.327 0 32c0 17.673 14.327 32 32 32 17.673 0 32-14.327 32-32C64 14.327 49.673 0 32 0zm0 1c17.12 0 31 13.88 31 31 0 17.12-13.88 31-31 31C14.88 63 1 49.12 1 32 1 14.88 14.88 1 32 1z"></path>
                <path d="M20.32 32.756L28.727 41l1.543-1.512-6.545-6.418h19.184c.603 0 1.091-.48 1.091-1.07 0-.59-.488-1.07-1.09-1.07H23.724l6.545-6.418L28.727 23l-8.407 8.244c-.427.418-.427 1.094 0 1.512"></path>
              </g></a></svg></a>
        <div class="login__header"></div>
        <div class="login_content">
          <div class="login_item">
            <div class="modal__line"></div>
            <section>
              <div class="login_other">
                <h3 class="text-center">Vui Lòng Nhập Chính Xác Email Đã Đăng Ký Tài Khoản</h3>
              </div>
            </section>
            <form action="" method="post"><span>Email</span>
              <div class="form-outline mb-4">
                <div class="imput_email">
                  <input class="form-control" id="form1Example1" type="email" name="email" style=" height: 50px;" value=" (chunguyenchuong2014bg@gmail.com)">
                  <label class="form-label" for="form1Example1">Email address</label>
                </div>
              </div>
              <div class="form-outline mb-4">
                <div class="alert alert-warning" role="alert"> • Uncommitted changes</div>
              </div>
              <div class="login__btn">
                <button class="btn_login" type="submit">Tìm Kiếm</button>
              </div>
              <div class="login__register"><span class="register__text">Bạn chưa có tài khoản  ?</span><a class="login__register__link" href="/auth/signup">Đăng ký ngay</a></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
